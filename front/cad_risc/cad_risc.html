<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Risco</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Menu Início -->
  <div class="d-flex h-100">
    <nav class="nav flex-column p-0 ps-4" style="width:350px">
      <img
        src="../images/renault/logo-com-nome-branco.png"
        class="mt-5 mb-4 mx-auto"
        alt="Logo Renault"
        style="max-width: 185px;"
      />
      <!-- Parte superior -->
      <div class="menu-top">
        <ul class="p-0">
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/inicio-branco.png" alt="Ícone Home">
            <a class="nav-link" href="../home/home.html">Inicio</a>
          </li>
          <!-- Menu Cadastro de risco -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/cadastro-risco-amarelo.png" alt="Ícone cadastro">
            <a class="nav-link active" href="../cad_risc/cad_risc.html">Cadastro de Risco</a>
          </li>
          <!-- Menu de histórico de riscos -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/riscos-branco.png" alt="">
            <a class="nav-link" href="../risks/risks.html">Riscos</a>
          </li>
          <!-- Menu de Dashboard -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/dashboard-branco.png" alt="">
            <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>
          </li>
        </ul>
      </div>
      <!-- Parte inferior -->
      <div class="mt-auto mb-4">
        <ul class="p-0">
          <!-- Menu Ajuda -->
          <li class="nav-item my-4 ms-3 align-items-center">
            <img src="../images/menu-lateral/ajuda_branco.png" alt="">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
          <!-- Menu Sair -->
          <li class="nav-item my-4 ms-3 align-items-center">
            <img src="../images/menu-lateral/sair-branco.png" alt="">
            <a class="nav-link" href="../login/login.html">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <!--Header-->
        <div class="col-md-12 px-5 py-3">
          <header class="d-flex justify-content-between align-items-center">
            <div>
              <h1>Cadastrar Risco</h1>
              <p>Certifique-se de preencher todas as informações.</p>
            </div>
            <span>
              <span id="nome"></span>
              <img src="../images/home/foto-perfil.png" alt="Foto de perfil" class="img-fluid rounded-circle fotoPerfil" style="width: 40px; height: 40px;">
            </span>
          </header>
          <!---->

          <!--Formulario-->
          <form>
            <div class="row pt-3 py-4">
                <div class="col-md-4">
                  <label for="risco">Descrição do risco</label>
                  <input type="text" class="form-control input editar editarInput" id="descRisco" placeholder="Resumo do risco a ser cadastrado">
                </div>
                <div class="col-md-4">
                  <label for="tipoRisco">Tipo de risco</label>
                  <select class="form-control form-select input editarInput" id="tipoRisco">
                    <option selected>Selecione uma opção</option>
                    <!-- Opções de Tipo de Risco -->
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="probabilidade">Probabilidade</label>
                  <select class="form-control form-select input editarInput" id="probabilidade">
                    <option selected>Selecione uma opção</option>
                    <option>Muito baixo</option>
                    <option>Baixo</option>
                    <option>Médio</option>
                    <option>Alta</option>
                    <option>Crítico</option>
                  </select>
                </div>
              <div class="col-md-4">
                <label for="area">Área Responsável</label>
                <select class="form-control form-select input editarInput" id="area">
                  <option selected>Selecione uma opção</option>
                  <!-- Opções de Área -->
                </select>
              </div>
              <div class="col-md-4">
                <label for="jalon">Jalón Afetado</label>
                <select class="form-control form-select input" id="jalon">
                  <option selected>Selecione uma opção</option>

                  <!-- Opções de Classificação -->

                </select>
              </div>
              <div class="col-md-4">
                <label for="projeto">Projeto</label>
                <select class="form-control form-select input editarInput" id="projeto">
                  <option selected>Selecione uma opção</option>
                  <!-- Opções de Projeto -->
                </select>
              </div>
              <div class="col-md-4">
                <label for="impacto">Impacto</label>
                <select class="form-control form-select input editarInput" id="impacto">
                  <option selected>Selecione uma opção</option>
                  <!-- Opções de Impacto Normal -->
                </select>
              </div>
              <div class="col-md-4">
                <label for="metier">Metier</label>
                <select class="form-control form-select input editarInput" onblur="UpdateIA()" id="metier">
                  <option selected>Selecione uma opção</option>

                  <!-- Opções de Impacto Renault -->

                </select>
              </div>
              <div class="col-md-4">
                <label for="impacto/consequencia">Impacto/Consequências</label>
                <textarea placeholder="Digite o impacto" id="impactoConsequencia" cols="30" rows="5" class="form-control input editarInput"></textarea>
              </div>
              <div class="col-md-4">
                <label for="classificacao">Classificação do risco</label>
                <select class="form-control form-select input" id="classificacao">
                  <option selected>Selecione uma opção</option>

                  <!-- Opções de Jalón -->

                </select>
              </div>
              <div class="col-md-4">
                <label for="impactoRenault">Impacto (Renault)</label>
                <select class="form-control form-select input editarInput" id="impactoRenault">
                  <option selected>Selecione uma opção</option>

                  <!-- Opções de Metier -->
                </select>
              </div>
            </div>
            <!--Botão-->
            <div class="d-flex justify-content-end">
              <a class="d-flex align-items-center justify-content-center btnCadastro" id="cadastroButton">CADASTRAR</a>
            </div>
          </form>

          <!--Modal-->
          <dialog>
            <div class="d-flex flex-column align-items-center modalConteudo">
              <img src="../images/editar-risco/check.png" alt="">
              <h3>Risco cadastrado!</h3>
              <p>Agora você pode visualizar seu novo risco na página inicial.</p>
              <div class="btnModal">
                <a href="#" id="closeModal" class="newRisk">Fechar</a>
                <a href="../home/home.html" class="home">Ir para home</a>
             </div>
            </div>
          </dialog>
          <!---->
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>
<script src="../scriptGeral.js"></script>
</html>
