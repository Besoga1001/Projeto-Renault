<!DOCTYPE html >
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RisquEnault - Inicio</title>
    <!-- Link Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      source="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Link Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Fonte Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Fonte Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="corpo" class="transicao">
    <div class="container m-0 p-0 text-center principal">
      <div class="row m-0 p-0 h-100">
        <!-- Menu a esquerda -->
        <div
          class="col-md-3 m-0 p-0 position-relative"
          style="background-color: #1a1a1a; max-width: 300px; color: white"
        >
          <!-- Logo principal -->
          <img
            src="../images/renault/logo-com-nome-branco.png"
            class="mt-5"
            alt="Logo Renault"
          />
          <div class="container mt-5 mb-auto">
            <!-- Menu Inicio -->
            <div class="row menu-selected my-5 menu-button text-menu"
            onclick='location.href="../home/home.html"'>
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/inicio-amarelo.png"
                  alt="Ícone Início"
                />
              </div>
              <div class="col-9 align-items-center">
                <p class="text-start align-items-center m-0">Inicio</p>
              </div>
            </div>
            <!-- Menu Cadastro de Risco -->
            <div class="row my-5 menu-button text-menu">
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/cadastro-risco-branco.png"
                  alt="Ícone de alerta"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">
                  Cadastro de Risco
                </p>
              </div>
            </div>
            <!-- Menu Riscos (Histórico) -->
            <div class="row my-5 menu-button text-menu"
            onclick='location.href="../risks/risks.html"'>
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/riscos-branco.png"
                  alt="Ícone Histórico"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Riscos</p>
              </div>
            </div>
          </div>
          <!-- Menu inferior -->
          <div class="container position-absolute content-ajuda">            
            <!-- Menu Ajuda -->
            <div class="row my-5 menu-button text-menu">
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/ajuda_branco.png"
                  alt="Ícone Ajuda"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Ajuda</p>
              </div>
            </div>
            <!-- Menu Sair -->
            <div
              class="row my-5 menu-button text-menu"
              onclick='location.href="../login/login.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/sair-branco.png"
                  alt="Ícone Sair"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Sair</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Container conteudo principal -->
        <div class="col-md-10 m-0 p-0">
          <div class="row m-0 pt-2 pb-5 px-5 h-100 w-100">
            <!-- Cabeçalho -->
            <div class="col-md-12 m-0 p-0 pe-4 superior-bar">
              <div class="row h-100 w-100 p-0 m-0">
                <div class="col-md-6 p-0">
                  <p class="m-0 pt-2 text-start transicao" id="welcomeUser">
                    Olá, <span class="nome"></span>
                  </p>
                  <p class="m-0 pt-2 text-start welcome transicao" id="welcome">Bem vindo!</p>
                </div>
                <div class="col-md-6">
                  <div
                    class="d-flex justify-content-end h-100 align-items-center"
                    id="profile"
                  >
                    <span class="pe-3">
                      <input onclick="salvarDarkMode(this.checked)" id="toggle" class="toggle dark" type="checkbox">
                    </span>
                    <span class="pe-2 nome" id="testeNome"></span>
                    <img
                      src="../images/home/foto-perfil.png"
                      alt="Foto de perfil"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Área de conteudo -->
            <div class="row pt-5" style="height: calc(100% - 100px)">
              <!-- Área Card e Gráfico -->
              <div
              id="containerConteudo"  
              class="col-md-7 m-0 py-0 px-4 position-relative"
              >
                <!-- Área dos cards -->
                <div id="containerCard">
                  <div class="row m-0 w-100 p-0">
                    <!-- Card 1 -->
                    <div class="col-6 p-0 pe-2">
                      <div class="card shadow-container">
                        <div class="card-body">
                          <p class="card-title">Riscos da semana</p>
                          <p class="card-text" id="valueCard1">36</p>
                        </div>
                      </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-6 p-0 ps-2">
                      <div class="card shadow-container">
                        <div class="card-body">
                          <p class="card-title">Riscos críticos</p>
                          <p class="card-text" id="valueCard2">15</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row pt-4 m-0 w-100">
                    <!-- Card 3 -->
                    <div class="col-6 p-0 pe-2">
                      <div class="card shadow-container">
                        <div class="card-body">
                          <p class="card-title">Card 3</p>
                          <p class="card-text" id="valueCard3">22</p>
                        </div>
                      </div>
                    </div>
                    <!-- Card 4 -->
                    <div class="col-6 p-0 ps-2">
                      <div class="card shadow-container">
                        <div class="card-body">
                          <p class="card-title">Card 4</p>
                          <p class="card-text" id="valueCard4">48</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Área gráfico -->
                <div id="containerGrafico" class="position-absolute w-100 transicao" style="bottom: 0px">
                  <p class="text-start risks transicao">Riscos recentes</p>
                  <div id="grafico" class="rounded-3 shadow-container transicao" style="height: 360px">
                    <canvas id="myChart" class="w-100 px-2"></canvas>
                  </div>
                </div>
              </div>
              <!-- Área Table -->
              <div class="col-md-5 m-0 mh-100" id="containerTable">
                <div id="containerInfoTable" class="rounded-3 shadow-container h-100 px-4 transicao" style="overflow: auto; max-height: 735px; ">
                  <p class="py-auto my-4 transicao" id="tableLegend">Meus riscos</p>
                  <table class="table table-hover" id="tbVeiculos">
                    <thead>
                      <tr>
                        <th scope="col" class="text-center transicao">Veículo</th>
                        <th scope="col" class="transicao">Risco</th>
                        <th scope="col" class="text-center transicao">Data Final</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Lista de todos os riscos do usuário -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="../scriptGeral.js"></script>
  </body>
</html>
