<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RisquEnault - Inicio</title>
    
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script source="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Link Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Link Fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="d-flex container-separator">
      <div class="container-menu">
        <img src="../images/renault/logo-com-nome-branco.png" alt="Logo Renault" class="d-block mx-auto mt-4 mb-5">
        <div class="menu-telas">
          <div class="btn-group-vertical d-block mx-auto text-start" role="group" aria-label="Vertical button group">
            <button type="button" class="btn dark text-start mt-4">
              <img src="../images/menu-lateral/inicio-amarelo.png" alt="Ícone Home">
              <span class="active-btn ps-4">Início</span>
            </button>
            <button type="button" class="btn dark text-start mt-4">
              <img src="../images/menu-lateral/cadastro-risco-branco.png" alt="Ícone Cadastro">
              <span class="ps-4">Cadastro de risco</span>
            </button>
            <button type="button" class="btn dark text-start mt-4">
              <img src="../images/menu-lateral/riscos-branco.png" alt="Ícone Riscos">
              <span class="ps-4">Riscos</span>
            </button>
          </div>
        </div>
        <div class="menu-options">
          <div class="btn-group-vertical d-block mx-auto text-start" role="group" aria-label="Vertical button group">
            <button type="button" class="btn dark text-start mt-4">
              <img src="../images/menu-lateral/ajuda_branco.png" alt="Ícone Ajuda">
              <span class="ps-4">Ajuda</span>
            </button>
            <button type="button" class="btn dark text-start mt-4">
              <img src="../images/menu-lateral/sair-branco.png" alt="Ícone Sair">
              <span class="ps-4">Sair</span>
            </button>
          </div>
        </div>
      </div>
      <div class="container p-0 m-0 pt-4" style="width: 100%;">
        <div class="container-perfil">
          <div class="row row-cols-1 m-0 container-line" style="height: 100%">
            <div class="col m-0 p-0 float-left">
              <p class="name-text">Olá, João da Silva</p>
              <p class="m-0 welcome">Bem vindo!</p>
            </div>
            <div class="col m-0 p-0 text-end my-auto">
              <span class="m-0">João da Silva</span>
              <img src="../images/home/foto-perfil.png" alt="Foto de perfil">
            </div>
          </div>
        </div>
        <div class="row m-0 conteudo">
          <div class="col-8 text-center">
            <p>Área de riscos</p>
          </div>
          <div class="col-4">
            <div class="table-container">
              <h2 class="text-center">Meus riscos</h2>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Veículo</th>
                    <th>Risco</th>
                    <th>Data Final</th>
                  </tr>
                </thead>
                <tbody>
                  <tr onclick="location.href='inicio2.html'" id="001">
                    <td><img src="../images/veiculos/kwid.png" alt="Imagem Kwid"></td>
                    <td class="text-start">Ausência de critério TCS ou  presença ...</td>
                    <td>DD/MM/AAAA</td>
                  </tr>
                  <tr onclick="location.href='inicio2.html'" id="002">
                    <td><img src="../images/veiculos/duster.png" alt="Imagem Duster"></td>
                    <td class="text-start">Vidro quebrado</td>
                    <td>DD/MM/AAAA</td>
                  </tr>
                  <tr onclick="location.href='inicio2.html'" id="003">
                    <td><img src="../images/veiculos/sandero.png" alt="Imagem Sandero"></td>
                    <td class="text-start">Volante com centralização incorreta</td>
                    <td>DD/MM/AAAA</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
