<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Links BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    

    <!-- Link Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Fonte Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="corpo" class="transicao">
    <div class="container m-0 p-0 text-center principal">
      <div class="row m-0 p-0 h-100">
        <!-- Menu a esquerda -->
        <div
          class="col-md-3 m-0 p-0 position-relative"
          style="background-color: #1a1a1a; max-width: 300px; color: white"
        >
          <!-- Logo principal -->
          <img
            src="../images/renault/logo-com-nome-branco.png"
            class="mt-5"
            alt="Logo Renault"
          />
          <div class="container mt-5 mb-auto">
            <!-- Menu Inicio -->
            <div
              class="row my-5 menu-button text-menu"
              onclick='location.href="../home/home.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/inicio-branco.png"
                  alt="Ícone Início"
                />
              </div>
              <div class="col-9 align-items-center">
                <p class="text-start align-items-center m-0">Inicio</p>
              </div>
            </div>
            <!-- Menu Cadastro de Risco -->
            <div class="row my-5 menu-button text-menu"
            onclick='location.href="../cad_risc/cdr.html"'>
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/cadastro-risco-branco.png"
                  alt="Ícone de alerta"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">
                  Cadastro de Risco
                </p>
              </div>
            </div>
            <!-- Menu Riscos (Histórico) -->
            <div
              class="row my-5 menu-button text-menu"
              onclick='location.href="../risks/risks.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/riscos-branco.png"
                  alt="Ícone Histórico"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Riscos</p>
              </div>
            </div>
            <!-- Menu Dashboard -->
            <div
              class="row my-5 menu-selected menu-button text-menu"
              onclick='location.href="../risks/risks.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/riscos-amarelo.png"
                  alt="Ícone Histórico"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Dashboard</p>
              </div>
            </div>
          </div>
          <div class="container position-absolute content-ajuda">
            <!-- Menu Ajuda -->
            <div class="row my-5 menu-button text-menu">
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/ajuda_branco.png"
                  alt="Ícone Ajuda"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Ajuda</p>
              </div>
            </div>
            <!-- Menu Sair -->
            <div
              class="row my-5 menu-button text-menu"
              onclick='location.href="../login/login.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/sair-branco.png"
                  alt="Ícone Sair"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Sair</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Container conteudo principal -->
        <div class="col-md-10 m-0 p-0">
          <div class="row m-0 pt-2 pb-5 px-5 h-100 w-100">
            <!-- Cabeçalho -->
            <div class="col-md-12 m-0 p-0 superior-bar">
              <div class="row h-100 w-100 p-0 m-0">
                <div class="col-md-6 p-0">
                  <p class="m-0 pt-2 text-start title-menu transicao" id="title-menu">Dashboard</p>
                  <p class="m-0 pt-2 text-start sub-title-menu transicao" id="sub-title-menu">
                    Informações gráficas</span>
                  </p>
                </div>
                <div class="col-md-6 p-0">
                  <div
                    class="d-flex justify-content-end h-100 align-items-center"
                    id="profile"
                  >
                    <span class="pe-3">
                      <input onclick="salvarDarkMode(this.checked)" id="toggle" class="toggle dark" type="checkbox">
                    </span>
                    <span class="pe-2 nome" id="testeNome"></span>
                    <img
                      src="../images/home/foto-perfil.png"
                      alt="Foto de perfil"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Área de conteudo -->
            <div class="row p-0 m-0 pt-5" id="containerConteudo" style="height: calc(100% - 100px); border: 2px solid green">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="../scriptGeral.js"></script>
</html>
