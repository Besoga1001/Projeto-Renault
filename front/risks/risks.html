<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Links BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    

    <!-- Link Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link Fonte Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="corpo" class="transicao">
    <div class="container m-0 p-0 text-center principal">
      <div class="row m-0 p-0 h-100">
        <!-- Menu a esquerda -->
        <div
          class="col-md-3 m-0 p-0 position-relative"
          style="background-color: #1a1a1a; max-width: 300px; color: white"
        >
          <!-- Logo principal -->
          <img
            src="../images/renault/logo-com-nome-branco.png"
            class="mt-5"
            alt="Logo Renault"
          />
          <div class="container mt-5 mb-auto">
            <!-- Menu Inicio -->
            <div
              class="row my-5 menu-button text-menu"
              onclick='location.href="../home/home.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/inicio-branco.png"
                  alt="Ícone Início"
                />
              </div>
              <div class="col-9 align-items-center">
                <p class="text-start align-items-center m-0">Inicio</p>
              </div>
            </div>
            <!-- Menu Cadastro de Risco -->
            <div class="row my-5 menu-button text-menu"
            onclick='location.href="../cad_risc/cdr.html"'>
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/cadastro-risco-branco.png"
                  alt="Ícone de alerta"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">
                  Cadastro de Risco
                </p>
              </div>
            </div>
            <!-- Menu Riscos (Histórico) -->
            <div
              class="row my-5 menu-selected menu-button text-menu"
              onclick='location.href="../risks/risks.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/riscos-amarelo.png"
                  alt="Ícone Histórico"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Riscos</p>
              </div>
            </div>
          </div>
          <div class="container position-absolute content-ajuda">
            <!-- Menu Ajuda -->
            <div class="row my-5 menu-button text-menu">
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/ajuda_branco.png"
                  alt="Ícone Ajuda"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Ajuda</p>
              </div>
            </div>
            <!-- Menu Sair -->
            <div
              class="row my-5 menu-button text-menu"
              onclick='location.href="../login/login.html"'
            >
              <div class="col-3 text-end">
                <img
                  src="../images/menu-lateral/sair-branco.png"
                  alt="Ícone Sair"
                />
              </div>
              <div class="col-9">
                <p class="text-start align-items-center m-0">Sair</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Container conteudo principal -->
        <div class="col-md-10 m-0 p-0">
          <div class="row m-0 pt-2 pb-5 px-5 h-100 w-100">
            <!-- Cabeçalho -->
            <div class="col-md-12 m-0 p-0 superior-bar">
              <div class="row h-100 w-100 p-0 m-0">
                <div class="col-md-6 p-0">
                  <p class="m-0 pt-2 text-start title-menu transicao" id="title-menu">Riscos</p>
                  <p class="m-0 pt-2 text-start sub-title-menu transicao" id="sub-title-menu">
                    Histórico de riscos registrados</span>
                  </p>
                </div>
                <div class="col-md-6 p-0">
                  <div
                    class="d-flex justify-content-end h-100 align-items-center"
                    id="profile"
                  >
                    <span class="pe-3">
                      <input onclick="" id="toggle" class="toggle dark" type="checkbox">
                    </span>
                    <span class="pe-2 nome" id="testeNome"></span>
                    <img
                      src="../images/home/foto-perfil.png"
                      alt="Foto de perfil"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- Área de conteudo -->
            <div class="row p-0 m-0 pt-5" id="containerConteudo" style="height: calc(100% - 100px)">
              <!-- Área Filtro -->
              <div class="container rounded-3 w-100 h-25 p-0" id="containerFiltro">
                <!-- Filtros -->
                <form class="h-100" action="#" onsubmit="coletarFiltros()">
                  <div class="row h-100 p-0 m-0">
                    <!-- Filtro de Risco -->
                    <div class="col h-100">
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center" >
                          <label class="p-0 m-0 name-filter transicao" for="selectRisk">Risco</label>
                        </div>
                      </div>
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center pe-0" >
                          <input id="selectRisk" class="form-control transicao" type="text" placeholder="Digite..." aria-label="default input example">
                        </div>
                      </div>
                    </div>
                    <!-- Filtro de Veículo -->
                    <div class="col h-100">
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center">
                          <label class="p-0 m-0 name-filter transicao" for="selectVehicle">Veículo</label>
                        </div>
                      </div>
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center pe-0">
                          <select class="form-select transicao" aria-label="Default select example" id="selectVehicle">
                            <option value="0" selected>Selecione</option>
                            <!-- Opções de Veículos -->
                          </select>
                        </div>
                      </div>
                    </div>
                    <!-- Filtro de Impacto -->
                    <div class="col h-100">
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center">
                          <label class="p-0 m-0 name-filter transicao" for="selectImpact">Impacto</label>
                        </div>
                      </div>
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center pe-0">
                          <select class="form-select transicao" aria-label="Default select example" id="selectImpact">
                            <option value="0" selected>Selecione</option>
                            <option value="1">Muito baixo</option>
                            <option value="2">Baixo</option>
                            <option value="3">Médio</option>
                            <option value="4">Alto</option>
                            <option value="5">Crítico</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!-- Filtro de Metier -->
                    <div class="col h-100">
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center">
                          <label class="p-0 m-0 name-filter transicao" for="selectMetier">Metier</label>
                        </div>
                      </div>
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center pe-0">
                          <select class="form-select transicao" aria-label="Default select example" id="selectMetier">
                            <option value="0" selected>Selecione</option>
                            <!-- Opções de Metier -->
                          </select>
                        </div>
                      </div>
                    </div>
                    <!-- Filtro de Jalón -->
                    <div class="col h-100">
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center">
                          <label class="p-0 m-0 name-filter transicao" for="selectJalon">Jalón</ç>
                        </div>
                      </div>
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center pe-0">
                          <select class="form-select transicao" aria-label="Default select example" id="selectJalon">
                            <option value="0" selected>Selecione</option>
                            <!-- Opções de Jalón -->
                          </select>
                        </div>
                      </div>
                    </div>
                    <!-- Filtro de Status -->
                    <div class="col h-100">
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center">
                          <label class="p-0 m-0 name-filter transicao" for="selectStatus">Status</ç>
                        </div>
                      </div>
                      <div class="row h-50 w-100">
                        <div class="col d-flex align-items-center justify-content-center pe-0">
                          <select class="form-select transicao" aria-label="Default select example" id="selectStatus">
                            <option value="0" selected>Selecione</option>
                            <option value="1">Em aberto</option>
                            <option value="2">Solucionado</option>
                            <option value="3">Abandonado</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <!-- Botão de pesquisa -->
                    <div class="col align-content-end pb-3 ps-0" style="max-width: 50px;">
                      <button type="submit" class="p-0 m-0">
                        <img src="../images/riscos/pesquisa.png" alt="Ícone de pesquisa">
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- Tabela de riscos -->
              <div class="w-100 py-4 px-3 h-100 box-sizing-content-box" id="containerTable" style="overflow: auto;">
                <table class="table table-hover px-5 transicao" id="tableRisks">
                  <thead>
                    <tr>
                      <th scope="col" class="col-1 text-center transicao"></th>
                      <th scope="col" class="col-4 text-start title transicao">Risco</th>
                      <th scope="col" class="col-2 text-center title transicao">Veículo</th>
                      <th scope="col" class="col-1 text-center title transicao">Impacto</th>
                      <th scope="col" class="col-1 text-center title transicao">Metier</th>
                      <th scope="col" class="col-1 text-center title transicao">Jalón</th>
                      <th scope="col" class="col-1 text-center title transicao">Status</th>
                      <th scope="col" class="col-1 text-center transicao"></th>
                    </tr>
                  </thead>
                  <tbody class="text-start">
                    <!-- Itens tabela -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="../scriptGeral.js"></script>
</html>
