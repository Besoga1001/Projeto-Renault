<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- Links BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <!-- Link css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Lado esquerdo -->
  <div class="leftLogin">
    <img src="../images/renault/carro-login.png" alt="Veículo Renault" class= "imgCarro imgCentro">
  </div>

  <!-- Lado direito -->
  <div class="rightLogin">
    <img src="../images/renault/logo-com-nome-preto.png" alt="Logo Renault" class="imgCentro ">
    <form action="#" class="teste">
      <div class="inputContainer">
        <!-- Input Matricula -->
        <div class="conjuntoInput">
          <label for="matricula">Matrícula</label>
          <input class="form-control inputText" type="text" id="matricula" placeholder="Digite sua matrícula" aria-label="default input example">
        </div>
        
        <!-- Input Senha -->
        <div class="conjuntoInput">
          <label for="senha" >Senha</label>
          <input type="password" id="senha" class="form-control inputText" aria-describedby="passwordHelpBlock" placeholder="Digite sua senha">
        </div>
      </div>
      
      <!-- Lembrar de mim -->
      <ul class="lembre">
          <li><input type="checkbox" name="lembrar" id="lembrar"></li>
          <li><label for="lembrar">Lembre de mim</label></li>
      </ul>

      <!-- Botao Login -->
      <input type="submit" value="ENTRAR" class="btn">


    </form>
  </div>
</body>
</html>
