<html lang="en">

    <!-- Link fonte Poppins -->

      rel="stylesheet"

    <!-- Link fonte Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Lado esquerdo -->
    <div class="container-fluid m-0 p-0 h-100">
      <div class="row h-100 m-0 p-0">
        <div
          class="col-6 h-100 rounded-end-5 d-flex align-items-center text-center"
          style="background-color: #090909"
        >
          <img
            class="w-100 px-5"
            src="../images/renault/carro-login.png"
            alt="Carro Renault"
          />
        </div>
        <div class="col-6 my-auto">
          <div class="text-center">
            <img
              src="../images/renault/logo-com-nome-preto.png"
              alt="Logo Renault"
              class="text-center"
            />
          </div>
          <div class="w-100 mt-5">
            <form class="mx-auto" action="../home/home.html">
              <div class="mb-5">
                <div class="form-floating mb-3">
                  <input type="text form-label" class="form-control" id="login" placeholder="Matrícula">
                  <label for="login">Matrícula</label>
                </div>
              <div class="mb-3">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Senha">
                  <label for="password">Senha</label>
                </div>
              <div class="mb-5 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Lembre de mim</label
                >
              </div>
              <button class="btn w-100 py-3 mt-5" onclick="rememberMeState()">ENTRAR</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
