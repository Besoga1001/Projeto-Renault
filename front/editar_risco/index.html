      />

      <div class="menu-top">
        <ul class="p-0">
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/inicio-branco.png" alt="Ícone Home">
            <a class="nav-link" href="../home/home.html">Inicio</a>
          </li>
          <!-- Menu Cadastro de risco -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/cadastro-risco-branco.png" alt="Ícone cadastro">
            <a class="nav-link" href="../cad_risc/cad_risc.html">Cadastro de Risco</a>
          </li>
          <!-- Menu de histórico de riscos -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/riscos-amarelo.png" alt="">
            <a class="nav-link active" href="../risks/risks.html">Riscos</a>
          </li>
          <!-- Menu de Dashboard -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/dashboard-branco.png" alt="">
            <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>
          </li>
        </ul>
      </div>
      <!-- Parte inferior -->
      <div class="mt-auto mb-4">
        <ul class="p-0">
          <!-- Menu Ajuda -->
          <li class="nav-item my-4 ms-3 align-items-center">
            <img src="../images/menu-lateral/ajuda_branco.png" alt="">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
          <!-- Menu Sair -->
          <li class="nav-item my-4 ms-3 align-items-center">

            <a class="nav-link" href="../login/login.html">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <!--Header-->
        <div class="col-md-12 px-5 py-3">
          <header class="d-flex justify-content-between align-items-center">
            <div>
              <h1>Risco</h1>
              <p>Atualize as informações e contribua com uma solução.</p>
            </div>
            <span>
              <span id="nome"></span>
              <img src="../images/home/foto-perfil.png" alt="Foto de perfil" class="img-fluid rounded-circle fotoPerfil" style="width: 40px; height: 40px;">
            </span>
          </header>
          
          <!--Formulario-->
          <form id="formulario">
            <div class="row pt-3 py-4">
                <div class="col-md-4">
                  <label for="risco">Descrição do risco</label>
                  <input type="text" class="form-control input editar editarInput" id="descRisco" placeholder="Resumo do risco a ser cadastrado">
                </div>
                <div class="col-md-4">
                  <label for="tipoRisco">Tipo de risco</label>
                  <select class="form-control form-select input editarInput" id="tipoRisco">
                    <option selected>Selecione uma opção</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="probabilidade">Probabilidade</label>
                  <select class="form-control form-select input editarInput" id="probabilidade">
                    <option selected>Selecione uma opção</option>
                    <option>Muito baixo</option>
                    <option>Baixo</option>
                    <option>Médio</option>
                    <option>Alta</option>
                    <option>Crítico</option>
                  </select>
                </div>
              <div class="col-md-4">
                <label for="responsavel">Área Responsável</label>
                <select class="form-control form-select input editarInput" id="area">
                  <option selected>Selecione uma opção</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="classificacao">Classificação do risco</label>
                <select class="form-control form-select input editarInput" id="classificacao">
                  <option selected>Selecione uma opção</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="projeto">Projeto</label>
                <select class="form-control form-select input editarInput" id="projeto">
                  <option selected>Selecione uma opção</option>

                </select>
              </div>
              <div class="col-md-4">
                <label for="data">Data do alerta</label>
                <input type="date" class="form-control input editarInput" id="data">
              </div>
              <div class="col-md-4">
                <label for="impacto">Impacto</label>
                <select class="form-control form-select input editarInput" id="impacto">
                  <option selected>Selecione uma opção</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="impactoRenault">Impacto (Renault)</label>
                <select class="form-control form-select input editarInput" id="impactoRenault">
                  <option selected>Selecione uma opção</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="impactoConsequencia">Impacto/Consequências</label>
                <textarea placeholder="Digite o impacto" id="impactoConsequencia" cols="30" rows="5" class="form-control input editarInput"></textarea>
              </div>
              <div class="col-md-4">
                <label for="jalon">Jalón Afetado</label>
                <select class="form-control form-select input editarInput" id="jalon">
                  <option selected>Selecione uma opção</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="metier">Metier</label>
                <select class="form-control form-select input editarInput" id="metier">
                  <option selected>Selecione uma opção</option>
                </select>
              </div>
              <!--Invisivel-->
              <div>
                <input type="text" placeholder="id" id="idRisco">
              </div>
              <div>
                <input type="text" placeholder="status" id="status">
              </div>
              <div>
                <input type="text" placeholder="id Usuario" id="idUsuario">
              </div>
              <div>
                <input type="text" placeholder="id Solução" id="idSolucao">
              </div>
            </div>


            <!--Acessar solução-->
          <div class="d-flex justify-content-end mb-5">
            <a href="../editar_risco/editSolucao.html" class="d-flex align-items-center irSolucao">
              <span>Acessar Solução</span>
              <img src="../images/editar-risco/irSolucao.png" alt="">
            </a>
          </div>
          
          <!--Botoes-->
          <div class="d-flex justify-content-between align-items-center">
            <a href="../risks/risks.html" class="mr-auto d-flex align-items-center btnVoltar">
                <img src="../images/editar-risco/voltar.png" alt="">
                <span>Voltar para riscos</span>
            </a>
            <button type="button" class="btnEdit" id="editButton">
                <img src="../images/editar-risco/buttonEdit.png" class="icone" alt="icone">
                <span>EDITAR</span>
            </button>
            <button onclick="location.href='../solucao/solucao.html'" type="button" class="btnSolu d-flex align-items-center">
                <img src="../images/editar-risco/buttonSolucao.png" class="icone2" alt="icone">
                <span>SOLUÇÃO</span>
            </button>
            <button type="submit" class="btnSave" id="saveButton">SALVAR</button>
        </div>
          <!---->
          </form>
          
      </div>
    </div>
  </div>
  </div>
</body>
