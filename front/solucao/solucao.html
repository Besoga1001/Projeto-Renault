<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Solução</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Menu Início -->
  <div class="d-flex h-100">
    <nav class="nav flex-column p-0 ps-4" style="width:350px">
      <img
        src="../images/renault/logo-com-nome-branco.png"
        class="mt-5 mb-4 mx-auto"
        alt="Logo Renault"
        style="max-width: 185px;"
      />
      <!-- Parte superior -->
      <div class="menu-top">
        <ul class="p-0">
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/inicio-branco.png" alt="Ícone Home">
            <a class="nav-link" href="../home/home.html">Inicio</a>
          </li>
          <!-- Menu Cadastro de risco -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/cadastro-risco-branco.png" alt="Ícone cadastro">
            <a class="nav-link" href="../cad_risc/cad_risc.html">Cadastro de Risco</a>
          </li>
          <!-- Menu de histórico de riscos -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/riscos-amarelo.png" alt="">
            <a class="nav-link active" href="../risks/risks.html">Riscos</a>
          </li>
          <!-- Menu de Dashboard -->
          <li class="nav-item my-4 align-items-center">
            <img src="../images/menu-lateral/dashboard-branco.png" alt="">
            <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>
          </li>
        </ul>
      </div>
      <!-- Parte inferior -->
      <div class="mt-auto mb-4">
        <ul class="p-0">
          <!-- Menu Ajuda -->
          <li class="nav-item my-4 ms-3 align-items-center">
            <img src="../images/menu-lateral/ajuda_branco.png" alt="">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
          <!-- Menu Sair -->
          <li class="nav-item my-4 ms-3 align-items-center">
            <img src="../images/menu-lateral/sair-branco.png" alt="">
            <a class="nav-link" href="../login/login.html">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <!--Menu lateral-->
      <div class="row">
        <!--Header-->
        <div class="col-md-12 px-5 py-3">
          <header class="d-flex justify-content-between align-items-center">
            <div>
              <h1>Solução</h1>
              <p>Se certifique de preencher todas as infomações.</p>
            </div>
            <span>
              <span id="nome"></span>
              <img src="../images/home/foto-perfil.png" alt="Foto de perfil" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
            </span>
          </header>
          
          <!--Formulario-->
          <form>
            <div class="row pt-3 py-4">
                <div class="col-md-4">
                    <label for="estrategia">Estratégia</label>
                    <select class="form-control form-select input editarInput" id="estrategia">
                      <option selected>Selecione uma opção</option>
                      <option>AVOID</option>
                      <option>TRANSFER</option>
                      <option>MITIGATE</option>
                      <option>ACCEPT</option>
                    </select>
                  </div>
                <div class="col-md-4">
                  <label for="probabilidadeResidual">Probabilidade residual</label>
                  <select class="form-control form-select input editarInput" id="probabilidadeResidual">
                    <option selected>Selecione uma opção</option>
                    <option>Very Low</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                    <option>Very High</option>
                    <option>Critical</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="impactoResidual">Impacto residual</label>
                  <select class="form-control form-select input editarInput" id="impactoResidual">
                    <option selected>Selecione uma opção</option>
                    <option>Muito baixo</option>
                    <option>Baixo</option>
                    <option>Médio</option>
                    <option>Alta</option>
                    <option>Crítico</option>
                  </select>
                </div>
              <div class="col-md-4">
                <label for="validacaoAcao">Validação da ação</label>
                <select class="form-control form-select input editarInput" id="validacaoAcao">
                  <option selected>Selecione uma opção</option>
                  <option>Resolved</option>
                  <option>Does not apply yet</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="validacaoRisco">Validação do risco</label>
                <select class="form-control form-select input editarInput" id="validacaoRisco">
                  <option selected>Selecione uma opção</option>
                  <option>Resolved</option>
                  <option>Problem</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="dataAlerta">Data do alerta</label>
                <input type="date" class="form-control input editarInput" id="dataAlerta">
              </div>
              <div class="col-md-4">
                <label for="nomePiloto">Nome do Piloto</label>
                <input type="text" class="form-control input editar editarInput" id="nomePiloto" placeholder="Digite o nome">
              </div>
              <div class="col-md-4 d-flex">
                <div class="pr-4">
                  <label for="idPiloto">Id do piloto</label>
                  <input type="text" class="form-control input editar editarInput" id="idPiloto" placeholder="ID">
                </div>
                <div>
                  <div class="switch-container">
                    <div class="switch-label">Capitalização</div>
                    <label class="switch">
                        <input type="checkbox" id="capitalizacao">
                        <span class="slider"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <label for="dataPlanoAcao">Início Plano de Ação</label>
                <input type="date" class="form-control input editarInput" id="dataPlanoAcao">
              </div>
              <div class="col-md-4">
                <label for="acao">Ação</label>
                <textarea placeholder="Digite um plano de ação" id="acao" cols="30" rows="5" class="form-control input editarInput"></textarea>
              </div>
              <div class="col-md-4">
                <label for="Ação">Comentário</label>
                <textarea placeholder="Digite um plano de ação" id="comentario" cols="30" rows="5" class="form-control input editarInput"></textarea>
              </div>
              <div class="col-md-4">
                <label for="data">Data de Resolução</label>
                <input type="date" class="form-control input editarInput" id="dataResolucao">
              </div>
            </div>
          </form>
          <!---->

          <!--Botoes-->
          <div class="d-flex justify-content-end align-items-center">
            <a href="#" class="mr-auto d-flex align-items-center btnVoltar">
                <img src="../images/editar-risco/voltar.png" alt="">
                <span>Voltar para risco</span>
              </a>
            <a class="d-flex justify-content-center align-items-center btnSave" id="saveButton">SALVAR</a>
          </div>
          <!---->

          <!--Modal-->
          <dialog>
            <div class="d-flex flex-column align-items-center modalConteudo">
              <img src="../images/editar-risco/check.png" alt="">
              <h3>Solução adicionada!</h3>
              <p>Agora você pode visualizar sua solução na página de riscos.</p>
              <div class="btnModal">
                <a href="../risks/risks.html" class="risks">Ir para histórico</a>
             </div>
            </div>
          </dialog>
          <!---->
      </div>
    </div>
  </div>
  </div>
</body>
<script src="../scriptGeral.js"></script>
<script src="script.js"></script>
</html>
